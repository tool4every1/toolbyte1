<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed #3498db;
            padding: 2rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: #2980b9;
        }

        #downloadLink {
            display: none;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Compressor</h1>
        <div class="drop-zone" id="dropZone">
            Drag and drop PDF file here<br>or<br>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        <div id="status"></div>
        <a id="downloadLink" download="compressed.pdf">Download Compressed PDF</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');

        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(52, 152, 219, 0.2)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        async function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                status.innerHTML = 'Please upload a PDF file';
                return;
            }

            status.innerHTML = 'Compressing PDF...';
            
            try {
                const pdfBytes = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                
                // Compression options
                const compressedPdfBytes = await pdfDoc.save({
                    useObjectStreams: true,
                    compress: true,
                    objectsPerStream: 100
                });

                // Create download link
                const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
                status.innerHTML = 'Compression complete!';
            } catch (error) {
                status.innerHTML = 'Error compressing PDF: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
