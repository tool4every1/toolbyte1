<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter - My Multi Tool Hub</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 50px auto;
            transition: all 0.3s ease;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #result {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            display: none;
            font-size: 16px;
            line-height: 1.6;
            background-color: rgba(255,255,255,0.95);
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input[type="file"] {
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            border: 2px solid #3498db;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∑ Image to Text Converter</h2>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <button class="button" onclick="processImage()" id="processBtn" disabled>
                <span class="button-text">‚ú® Convert to Text</span>
            </button>
            <button class="button" onclick="downloadText()" id="downloadBtn" disabled>
                <span class="button-text">‚§µÔ∏è Download Text</span>
            </button>
        </div>
        
        <div class="loader" id="loader"></div>
        <img id="imagePreview" alt="Image preview">
        <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
    </div>

    <!-- The JavaScript remains the same as previous version -->
    <script>
        // ... (Keep the same JavaScript code as previous version) ...
    </script>
</body>
</html>
